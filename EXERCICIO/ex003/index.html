<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagem</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
        <p>Abaixo vai ter uma imagem que está na mesma pasta.</p>
            <img src="logo_html200.png" alt="Logo HTML5 carregada da mesma pasta">
        <P>Abaixo vai ter uma imagem que está em outra pasta.</P>
            <img src="imagens/logo_css200.png" alt="Logo CSS carregada de outra pasta">
        <p>Abaixo vei ter uma imagem carregada de forma externa</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png?20210407134359" alt="Logo Javascript carregada de um site">
</body>
</html>
