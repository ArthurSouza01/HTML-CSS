<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox centralizado</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }

        main {
            background-color: lightcoral;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightcyan;
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Teste centralização</h1>
        </section>
    </main>
</body>
</html>
