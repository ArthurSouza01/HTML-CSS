<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Exemplo de checkbox e radio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="M">
            <label for="sxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="sxfem" value="F">
            <label for="sxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="basquete" id="bas"> 
            <label for="bas">Basquete</label><br>
            <input type="checkbox" name="futebol" id="fut">
            <label for="fut">Futebol</label><br>
            <input type="checkbox" name="natacao" id="nat" checked>
            <label for="nat">Natação</label><br>
            <input type="checkbox" name="tenis" id="ten">
            <label for="ten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
